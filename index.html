<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Transaction Manager</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding-top: 8rem; background: #f2f2f2; }
    .fixed-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f2f2f2;
      z-index: 5;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; font-size: 1.2rem; margin: 0 0 0.5rem 0; }
    .top-summary {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    @media(min-width: 600px) {
      .top-bar { flex-direction: row; justify-content: center; flex-wrap: wrap; }
    }
    .top-bar input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button.small {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      margin-left: 0.5rem;
    }
    .customer {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .customer-header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .action-row-top {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .action-row-bottom {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
      align-items: center;
    }
    .action-row-bottom button {
      width: 100%;
      max-width: 300px;
    }
    .history {
      display: none;
      margin-top: 0.5rem;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    input.amount-input {
      width: 100px;
      padding: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-content button { width: 100%; }
    .modal-close {
      position: absolute;
      top: 0.25rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }
    #editSelectList {
      display: none;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #editSelectList div {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #editSelectList div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="fixed-top">
    <h1>Customer Manager</h1>
    <div class="top-summary" id="totalSummary"></div>
    <div class="top-bar">
      <button onclick="openCustomerModal('add')">Add Customer</button>
      <button onclick="showEditList()">Edit Customer</button>
      <input type="text" id="search" placeholder="Search customers..." oninput="renderCustomers()">
    </div>
  </div>

  <div id="editSelectList"></div>
  <div id="customerList"></div>

  <div class="modal" id="customerModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <input type="text" id="modalName" placeholder="Customer Name">
      <input type="text" id="modalId" placeholder="Customer ID">
      <button onclick="submitCustomer()">Save</button>
    </div>
  </div>

  <script>
    // existing JS unchanged...
  </script>
</body>
</html>
